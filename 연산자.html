<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <p> <h1>Comparison operator & Boolean</h1>
    <h2>===</h2>
    <h3>1===1</h3>
    <script>
      document.write(1===1);
    </script>

    <h3>1===2</h3>
    <script>
      document.write(1===2);
    </script>

    <h3>1&gt;2</h3>
    <script>
      document.write(1<2);
    </script> </p>

    <p> <h1>Conditional statements</h1>
      <h2>program</h2>
      <script>
        document.write("1<br>");
        document.write("2<br>");
        document.write("3<br>");
        document.write("4<br>");
      </script>

      <h2>IF-true</h2>
      <script>
        document.write("1<br>");
        if(false){
        document.write("2<br>");
      } else{
        document.write("3<br>");
      }
        document.write("4<br>");
      </script>


  </body>
</html>
